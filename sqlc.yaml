version: "2"

sql:
  - engine: "postgresql"
    schema: "migrations"
    queries: "internal/repo/queries"
    gen:
      go:
        package: "repo"
        out: "internal/repo"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          # events.payload_json -> json.RawMessage (base64 sorunu kalkar)
          - column: "events.payload_json"
            go_type:
              import: "encoding/json"
              type: "RawMessage"

          # int8 (nullable) -> *int64
          - db_type: "pg_catalog.int8"
            nullable: true
            go_type:
              type: "int64"
              pointer: true

          # text (nullable) -> *string
          - db_type: "text"
            nullable: true
            go_type:
              type: "string"
              pointer: true

          # varchar (nullable) -> *string
          - db_type: "pg_catalog.varchar"
            nullable: true
            go_type:
              type: "string"
              pointer: true

          # text[] -> []string
          - db_type: "text[]"
            go_type:
              type: "[]string"

          # timestamptz -> time.Time / *time.Time
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              type: "time.Time"
              pointer: true
