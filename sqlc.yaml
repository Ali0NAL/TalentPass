version: "2"
sql:
  - engine: "postgresql"
    schema: "migrations"
    queries: "internal/repo/queries"
    gen:
      go:
        package: "repo"
        out: "internal/repo"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "pg_catalog.int8"
            nullable: true
            go_type:
              type: "int64"
              pointer: true
          - db_type: "text"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "pg_catalog.varchar"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "text[]"
            go_type:
              type: "[]string"
